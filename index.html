<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Watch Me Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

<body>
    <!-- button display -->
    <div class="row">
        <div class="col-sm-12">
            <div id="button-display">
            </div>
        </div>
    </div>

    
    <!-- primary container -->
    <div class="row">
        <div class="col-sm-8">
            <div id="gif-display">
            </div>        
        </div>

        <!-- user input form -->
        <div class="col-sm-4">
            <form id="gif-form">
                <label for="gif-input">Add a famous Rapper!</label>
                <input type="text" id= "rapper-input">
                <br>
          
                <!-- Button triggers new rapper to be added -->
                <button id="add-rapper" type="button" value="Add a famous Rapper!">Submit</button>
              </form>
        </div>
    </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="assets/javascript/app.js"></script>
